general:
    artifacts:
        - /home/ubuntu/replay-android/replay-android/build/outputs/reports/androidTests/connected

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux


dependencies:
    override:
       - (echo "overriding `gradlew dependencies`")
       - (source scripts/replay-envsetup.sh && ensureDependenciesAndCreateAVD)

test:
    pre:
        - $ANDROID_HOME/tools/emulator -avd testAVD -no-skin -no-audio -no-window:
           background: true
        - (./gradlew assembleDebug):
            timeout: 360
        - (./gradlew assembleDebugTest):
            timeout: 360
        - (source scripts/replay-envsetup.sh && waitAVD)
    override:
        - (echo "Override")
        - (./gradlew :replay-android:connectedAndroidTest --info):
            timeout: 360
    post:
        - cp -R ./replay-android/build/outputs/reports/androidTests/connected $CIRCLE_ARTIFACTS

deployment:
    sonatype:
        branch: [master]
        owner: Originate
        commands:
            - (echo "Beginning publish task to Sonatype/MavenCentral")
            - (source scripts/replay-envsetup.sh && sonatypePublish):
                timeout: 360
