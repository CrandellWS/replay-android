
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.0'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12+'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

ext{
    compileSDKVersion = 19
    buildToolsVersion = "20.0.0"
    targetSDKVersion = 19
    minSDKVersion = 10
    versionCode = new Integer("00905") //after v1.0, this will be unnecessary - `1001` will be sufficient.
    versionName = "0.9.5"
    versionNameDemo = versionName
    groupID = "io.replay"

}