
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.+'
    }
}

ext{
    compileSDKVersion = 19
    buildToolsVersion = "20.0.0"
    targetSDKVersion = 19
    minSDKVersion = 10
    versionCode = 1
    versionName = "1.0"
}
